apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'expo.modules.spotifysdk'
version = '0.1.1'

def expoModulesCorePlugin = new File(project(":expo-modules-core").projectDir.absolutePath, "ExpoModulesCorePlugin.gradle")
apply from: expoModulesCorePlugin
applyKotlinExpoModulesCorePlugin()
useCoreDependencies()
useExpoPublishing()

android {
  namespace "expo.modules.spotifysdk"
  compileSdkVersion rootProject.ext.compileSdkVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "0.1.1"
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation 'com.squareup.okhttp3:okhttp:4.9.2'
  implementation "com.spotify.android:auth:2.1.2"
  implementation "com.google.code.gson:gson:2.6.1"
  implementation "androidx.core:core-ktx:1.12.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0"
  implementation "com.spotify.android:spotify-app-remote:0.8.0"
  implementation "com.spotify.android:spotify-auth:2.1.2"
}
